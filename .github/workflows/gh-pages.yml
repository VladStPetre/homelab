name: Build & Deploy docs
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: [self-hosted, linux, docker, stacks]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Create and activate an isolated environment
#      - name: Set up venv
#        run: |
#          python -m venv .venv
#          . .venv/bin/activate
#          python -m pip install --upgrade pip
#          pip install "mkdocs>=1.6" mkdocs-material mkdocs-minify-plugin
#          python -V
#          python -m pip show mkdocs mkdocs-material mkdocs-minify-plugin
#          python -m mkdocs --version

      - name: Build site
        run: |
#          . .venv/bin/activate
          docker run --rm -v "$PWD":/docs squidfunk/mkdocs-material:9.6.21 build --strict

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: [self-hosted, linux, docker, stacks]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
