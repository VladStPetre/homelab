---
services:

  pihole:
    image: pihole/pihole:2025.11.1
    environment:
      - TZ=${TIMEZONE}
      - FTLCONF_webserver_api_password=${PIHOLE_PASS}
      - FTLCONF_dns_listeningMode=ALL
      - FTLCONF_dns_upstreams=1.1.1.1;1.0.0.1
      - VIRTUAL_HOST=pihole.${DOMAIN_NAME}
      - DNSMASQ_USER=root
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "88:80"
    volumes:
      - pihole-data:/etc/pihole
      - pihole-dnsmasq-data:/etc/dnsmasq.d
    cap_add:
      - NET_ADMIN
      - SYS_TIME
      - SYS_NICE
      - NET_BIND_SERVICE
    deploy:
      labels:
        - "portainer.io/managed=true"
        - "io.portainer.accesscontrol.users=admin"
        - "traefik.enable=true"
        - "traefik.swarm.network=hlel"
        - "traefik.http.routers.pihole.rule=Host(`pihole.${DOMAIN_NAME}`)"
        - "traefik.http.routers.pihole.entrypoints=websecure"
        - "traefik.http.routers.pihole.tls=true"
        - "traefik.http.routers.pihole.tls.certresolver=cloudflare"
        - "traefik.http.services.pihole.loadbalancer.server.port=80"
      update_config:
        order: stop-first
      restart_policy:
        condition: any         # restart even on exit 0
        delay: 5s
        max_attempts: 1        # unlimited
        window: 30s
      placement:
        constraints:
          - node.labels.role == primary
    networks:
      hlel:
        ipv4_address: 172.21.0.109


  wireguard:
    image: lscr.io/linuxserver/wireguard:1.0.20250521
    cap_add:
      - NET_ADMIN
      - SYS_MODULE #optional
    environment:
      - PUID=${CUID}
      - PGID=${CGID}
      - TZ=${TIMEZONE}
      - SERVERURL=${WG_SERVER_URL}
      - SERVERPORT=${WG_SERVER_PORT}
      - PEERS=5 #optional
      - PEERDNS=auto #optional
      - INTERNAL_SUBNET=10.13.13.0 #optional
      - ALLOWEDIPS=0.0.0.0/0 #optional
      - PERSISTENTKEEPALIVE_PEERS=all #optional
      - LOG_CONFS=true #optional
    ports:
      - "51820:51820/udp"
    volumes:
      - wireguard-data:/config
      - /lib/modules:/lib/modules #optional
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    dns:
      - 192.168.7.124
    deploy:
      labels:
        - "portainer.io/managed=true"
        - "io.portainer.accesscontrol.users=admin"
      update_config:
        order: start-first
      placement:
        constraints:
          - node.labels.role == primary
    networks:
      - hlel


  traefik:
    image: traefik:v3.6.7
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
      - "444:444"
    environment:
#      - CF_API_EMAIL=user@example.com
#      - CF_DNS_API_TOKEN_FILE=/run/secrets/cf_api_token
      - CLOUDFLARE_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    configs:
      - source: traefik_yaml_config
        target: /etc/traefik/traefik.yml
      - source: traefik_config_yaml_config
        target: /etc/traefik/config.yml
    volumes:
      - traefik-data:/etc/traefik
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      labels:
        - "portainer.io/managed=true"
        - "io.portainer.accesscontrol.users=admin"
        - "traefik.enable=true"
        - "traefik.swarm.network=hlel"
        - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN_NAME}`)"
        - "traefik.http.routers.traefik.entrypoints=websecure"
        - "traefik.http.routers.traefik.tls=true"
        - "traefik.http.routers.traefik.tls.certresolver=cloudflare"
        - "traefik.http.routers.traefik.tls.domains[0].main=${DOMAIN_NAME}"
        - "traefik.http.routers.traefik.tls.domains[0].sans=*.${DOMAIN_NAME}"
        - "traefik.http.routers.traefik.service=api@internal"
         # Satisfy Swarm provider: declare an explicit (unused) backend service/port.
         # It's OK because no router points to it.
        - "traefik.http.services.noop.loadbalancer.server.port=65535"
      update_config:
        order: stop-first
      placement:
        constraints:
          - node.labels.role == primary
    networks:
      hlel:
        ipv4_address: 172.21.0.102


configs:
  traefik_yaml_config:
    external: true
  traefik_config_yaml_config:
    external: true

volumes:
  pihole-data: {}
  pihole-dnsmasq-data: {}
  wireguard-data: {}
  traefik-data: {}

networks:
  hlel:
    name: hlel
    external: true