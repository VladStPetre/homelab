---
services:

  grafana:
    image: grafana/grafana-oss:11.5.8
    user: ${CUID}
    security_opt:
      - no-new-privileges:true
    environment:
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_ANALYTICS_REPORTING_ENABLED=false          # stop calls to stats.grafana.org
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false          # optional: reduce other outbound checks
      - GF_ANALYTICS_CHECK_FOR_PLUGIN_UPDATES=false   # optional
    volumes:
      - grafana-data:/var/lib/grafana
    deploy:
      labels:
        - "portainer.io/managed=true"
        - "io.portainer.accesscontrol.users=admin"
        - "traefik.enable=true"
        - "traefik.swarm.network=hlel"
        - "traefik.http.routers.grafana.rule=Host(`grafana.${DOMAIN_NAME}`)"
        - "traefik.http.routers.grafana.entrypoints=websecure"
        - "traefik.http.routers.grafana.tls=true"
        - "traefik.http.routers.grafana.tls.certresolver=cloudflare"
        - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      update_config:
        order: start-first
    networks:
      - hlel
#    healthcheck:
#      test: [ "CMD-SHELL", "curl -fsS http://127.0.0.1:3000/api/health | grep -q '\"database\":\"ok\"'" ]
#      interval: 30s
#      timeout: 5s
#      retries: 5
#      start_period: 25s

  alloy:
    image: grafana/alloy:v1.10.1
    hostname: echo
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
    configs:
      - source: alloy_config
        target: /etc/alloy/config.alloy
    volumes:
      - alloy-data:/var/lib/alloy/data
      - /:/rootfs:ro
      - /run:/run:ro
      - /var/log:/var/log:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker/:ro
      - /run/udev/data:/run/udev/data:ro
    deploy:
      labels:
        - "portainer.io/managed=true"
        - "io.portainer.accesscontrol.users=admin"
        - "traefik.enable=true"
        - "traefik.swarm.network=hlel"
        - "traefik.http.routers.alloy.rule=Host(`alloy.${DOMAIN_NAME}`)"
        - "traefik.http.routers.alloy.entrypoints=websecure"
        - "traefik.http.routers.alloy.tls=true"
        - "traefik.http.routers.alloy.tls.certresolver=cloudflare"
        - "traefik.http.services.alloy.loadbalancer.server.port=12345"
      update_config:
        order: start-first
    networks:
      - hlel
#    healthcheck:
#      test: [ "CMD-SHELL", "curl -fsS http://127.0.0.1:12345/-/ready >/dev/null || curl -fsS http://127.0.0.1:12345/-/healthy >/dev/null" ]
#      interval: 30s
#      timeout: 5s
#      retries: 5
#      start_period: 20s

  loki:
    image: grafana/loki:3.5.3
    command: "-config.file=/etc/loki/config.yaml"
    user: ${CUID}
    configs:
      - source: loki_config
        target: /etc/loki/config.yaml
    volumes:
      - loki-data:/loki:rw
    deploy:
      labels:
        - "portainer.io/managed=true"
        - "io.portainer.accesscontrol.users=admin"
        - "traefik.enable=true"
        - "traefik.swarm.network=hlel"
        - "traefik.http.routers.loki.rule=Host(`loki.${DOMAIN_NAME}`)"
        - "traefik.http.routers.loki.entrypoints=websecure"
        - "traefik.http.routers.loki.tls=true"
        - "traefik.http.routers.loki.tls.certresolver=cloudflare"
        - "traefik.http.services.loki.loadbalancer.server.port=3100"
      update_config:
        order: start-first
    networks:
       - hlel
#    healthcheck:
#      test: [ "CMD-SHELL", "curl -fsS http://127.0.0.1:3100/ready >/dev/null" ]
#      interval: 30s
#      timeout: 5s
#      retries: 5
#      start_period: 20s

  prometheus:
    image: prom/prometheus:v3.5.0
    user: root
    configs:
      - source: prom_config
        target: /etc/prometheus/prometheus.yaml
    volumes:
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=401d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    deploy:
      labels:
        - "portainer.io/managed=true"
        - "io.portainer.accesscontrol.users=admin"
        - "traefik.enable=true"
        - "traefik.swarm.network=hlel"
        - "traefik.http.routers.prometheus.rule=Host(`prometheus.${DOMAIN_NAME}`)"
        - "traefik.http.routers.prometheus.entrypoints=websecure"
        - "traefik.http.routers.prometheus.tls=true"
        - "traefik.http.routers.prometheus.tls.certresolver=cloudflare"
        - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      update_config:
        order: start-first
    networks:
      - hlel
#    healthcheck:
#      test: [ "CMD-SHELL", "curl -fsS http://127.0.0.1:9090/-/ready >/dev/null" ]
#      interval: 30s
#      timeout: 5s
#      retries: 5
#      start_period: 20s

configs:
  alloy_config:
    file: ../../configs/alloy/config.alloy
  loki_config:
    file: ../../configs/loki/config.yaml
  prom_config:
    file: ../../configs/prometheus/prometheus.yaml

volumes:
  grafana-data: {}
  alloy-data: {}
  prometheus-data: {}
  loki-data: {}

networks:
  hlel:
    name: hlel
    external: true
